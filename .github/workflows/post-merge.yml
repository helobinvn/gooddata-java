name: post-merge
on:
#  push:
#    branches:
#      - master
#      - /\d\.0\.0-RC/
  workflow_dispatch
jobs:
  tests-coverage:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: mvn verify javadoc:javadoc coveralls:report -Pcoverage -B -V
